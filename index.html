<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <h4>MACKBOOK KEYBOARD</h4>
    <div>
        <ul class="box">
            <button class="pink">'</button> <button class="pink">1</button> <button class="ring">2</button> <button class="middle">3</button>
            <button class="pointer2">4</button> <button class="pointer">5</button> <button class="pointer">6</button> <button class="pointer2">7</button> <button class="middle">8</button>
            <button class="ring">9</button> <button class="pink">0</button> <button class="pink">-</button> <button class="pink">+</button> <button id="del" class="pink">Del</button>
            
        </ul>
        <ul class="box">
            <button id="tab" class="pink">Tab</button> <button class="pink">Q</button> <button class="ring">W</button> <button class="middle">E</button> <button class="pointer2">R</button> 
            <button class="pointer">T</button> <button class="pointer">Y</button> <button class="pointer2">U</button> <button class="middle">I</button> <button class="ring">O</button> 
            <button class="pink">P</button> <button class="pink">[</button> <button class="pink">]</button> <button class="pink">\</button> 
        </ul>
        <ul class="box">
            <button id="Caps" class="pink">Caps Lock</button> <button class="pink">A</button> <button class="ring">S</button> <button class="middle">D</button> <button class="pointer2">F</button> 
            <button class="pointer">G</button> <button class="pointer">H</button> <button class="pointer2">J</button> <button class="middle">K</button> <button class="ring">L</button> 
            <button class="pink">;</button> <button class="pink">"</button> <button id="Caps" class="pink">Return</button>
        </ul>
        <ul class="box">
            <button id="Shift" class="pink">Shift</button> <button class="pink">Z</button> <button class="ring">X</button> <button class="middle">C</button> <button class="pointer2">V</button> 
            <button class="pointer">B</button> <button class="pointer">N</button> <button class="pointer2">M</button> <button class="middle">,</button> <button class="ring">.</button> 
            <button class="pink">/</button> <button id="Shift" class="pink">Shift</button> 
        </ul>
    </div>

</body>
</html>
